---
layout: default
---
<section class="post" id="{{ page.id }}">
  <header class="post-header">
    <h2 class="post-title">
      {{ page.title }}
    </h2>
    <p class="post-meta">
      {{ page.date | date_to_string }} - von {{ page.author }}
    </p>
  </header>

  <div class="post-description">
      {{ content }}
  </div>
</section>
